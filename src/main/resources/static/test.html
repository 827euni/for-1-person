<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CKEditor 5 Demo</title>
    <!--
    <script src="/ckeditor5-41.2.1-4cv7p02bslwu/build/ckeditor.js"></script>
    -->
    <script src="https://cdn.ckeditor.com/ckeditor5/41.2.1/classic/ckeditor.js"></script>


</head>
<body>

<h1>Classic editor</h1>
<form action="/api/post/imageUpload" method="post">

    <textarea name="content" id="editor">초기화한 데이터</textarea>

    <p><input type="submit" value="Submit"></p>
</form>
<script>
    ClassicEditor
        .create( document.querySelector( '#editor' ) )
        .then( editor => {
            console.log(editor);
        })
        .catch( error => {
            console.error( error );
        } );

</script>

</body>
</html>
