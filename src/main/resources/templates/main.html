<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script>
        function confirmDelete() {
            return confirm('정말로 회원 탈퇴를 하시겠습니까?');
        }
    </script>
</head>
<body>
<div class="container">
    <button type="button" class="btn btn-secondary" onclick="location.href='/logout'">로그아웃</button>
    <!-- 사용자 정보 페이지로 이동하는 버튼 추가 -->
    <button type="button" class="btn btn-primary" onclick="location.href='/myInformation'">내 정보</button>
    <form action="/delete-account" method="post" onsubmit="return confirmDelete();">
        <button type="submit" class="btn btn-danger">회원 탈퇴</button>
    </form>
</div>
</body>
</html>
