<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/membership.css}" rel="stylesheet">
    <script th:src="@{/js/membership.js}"></script>
</head>

<body>

<main class="member-wrapper">

    <form name="registerForm" class="form-membership" id = "form" th:action="@{/user}" method="POST">

    <a th:href="@{/}"><img class="logo" th:src="@{/Img/img.png}" alt="로고"></a>

    <h1 class="join-membership">회원가입</h1>

    <div class="user-id">
        <img th:src="@{/Img/icon1.png}" alt=""/>
        <input type="text" id="userId" name="userId" placeholder="아이디">
        <input type="button" id="usernameOverlay" value="중복 체크"/>
    </div>

    <div class="user-nickname">
        <img th:src="@{/Img/img_1.png}" alt=""/>
        <input type="text" id="nickname" name="nickname" placeholder="닉네임">
        <input type="button" id="nicknameOverlay" value="중복 체크"/>
    </div>

    <div class="user-password">
        <img th:src="@{/Img/img_2.png}" alt=""/>
        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
    </div>

    <div class="user-passwordCheck">
        <img th:src="@{/Img/img_2.png}" alt=""/>
        <input type="password" class="form-control" id="password_check" name="password_check" placeholder="비밀번호 확인">

    </div>
    <p id="pw_check_msg"></p>
    <div class="btn-submit">
        <button class="" type="submit">회원가입</button>
    </div>
</form>
</main>
</body>
</html>
