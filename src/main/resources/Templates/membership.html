<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/membership.css">
    <script src="../static/js/register.js"></script>
</head>

<body>

<main class="member-wrapper">

    <form name="registerForm" class="form-membership" th:action="@{/}" method="">

    <a th:href="@{/}"><img class="logo" src="../static/Img/img.png" alt="로고"></a>

    <h1 class="join-membership">회원가입</h1>

    <div class="user-id">
        <img src="../static/Img/icon1.png" alt=""/>
        <input type="text" id="username" name="username" placeholder="아이디">
        <input type="button" id="usernameOverlay" value="중복 체크"/>
    </div>

    <div class="user-nickname">
        <img src="../static/Img/img_1.png" alt=""/>
        <input type="text" id="nickname" name="nickname" placeholder="닉네임">
        <input type="button" id="nicknameOverlay" value="중복 체크"/>
    </div>

    <div class="user-password">
        <img src="../static/Img/img_2.png" alt=""/>
        <input type="password" class="form-control" placeholder="비밀번호">
    </div>

    <div class="user-passwordCheck">
        <img src="../static/Img/img_2.png" alt=""/>
        <input type="password" class="form-control" id="password_check" name="password_check" placeholder="비밀번호 확인">
        <span id="pw_check_msg"></span>
    </div>

    <div class="btn-submit">
        <button class="" type="submit">회원가입</button>
    </div>
</form>
</main>
</body>
</html>
