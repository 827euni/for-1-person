<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detail page</title>
    <!-- header 에서 사용된 파일 -->
    <link rel="stylesheet" th:href="@{/css/mainScreen.css}">
    <link rel="stylesheet" th:href="@{/css/modal.css}">
    <script th:src="@{/js/modal.js}"></script>
    <!-- detail page 에서 사용할 추가 파일 -->
    <link rel="stylesheet" th:href="@{/css/detailpage.css}">
</head>
<body>

<!-- Header Fragment 포함 -->
<div th:replace="header :: headerFragment"></div>

<!-- 모달창 Fragment 포함 -->
<div th:replace="header :: modalFragment"></div>

<div class="detail-write">
    <!--게시판 위치 타임리프&데이터 필요 -->
    <p class="path">VIP게시판</p>

    <div class="content">
        <table class="table">
            <tbody>
            <tr class="table1">
                <th>제목</th>
                <td colspan="13" th:text="${article.title}">타이틀</td>
            </tr>
            <tr class="table2">
                <th class="th2">닉네임</th>
                <td colspan="4" class="data2" th:text="${user.nickname}">닉네임</td>

                <th class="th3">추천</th>
                <td class="data3" >데이터</td>

                <th class="th4">댓글</th>
                <td class="data4">데이터</td>

                <th class="th5">조회수</th>
                <td class="data5">데이터</td>

                <th class="th6">작성일</th>
                <td colspan="2">데이터</td>
            </tr>
            </tbody>
        </table>
        <div class="editor">
            <p th:utext="${article.content}" value="기본값"></p>
        </div>
        <form class="btn">
            <button class="btn1">추천</button>
        </form>
        <div class="comments-title">
            <div class="comments-img">
                <img th:src="@{/Img/img_16.png}" alt="">
                <p>댓글</p>
            </div>
            <div class="btn2">
                <a th:href="@{/editArticleVip(articleId=${article.vipId})}">
                    <button><img th:src="@{/Img/img_17.png}" alt=""> 글 수정</button>
                </a>
                <a th:href="@{/newArticleVip}">
                    <button><img th:src="@{/Img/img_17.png}" alt="">글 쓰기</button>
                </a>
            </div>
        </div>
        <div>
            <div class="comment">
                <div class="comment2">
                    <p class="user">데이터</p>
                    <!--날짜 입력-->
                    <label><input></label>
                </div>
                <!--댓글내용 데이터 -->
                <p>데이터</p>
            </div>
            <!--페이징 부분 시작-->
            <div class="bottom">
                <nav>
                    <ul>
                        <li>
                            <a><img th:src="@{/Img/img_10.png}" alt=""></a>
                        </li>
                        <li>
                            <a><img th:src="@{/Img/img_10.png}" alt=""></a>
                        </li>
                        <li><a>1</a></li>
                        <li><a>2</a></li>
                        <li><a>3</a></li>
                        <li><a>4</a></li>
                        <li><a>5</a></li>
                        <li>
                            <a><img th:src="@{/Img/img_12.png}" alt=""></a>
                        </li>
                        <li>
                            <a><img th:src="@{/Img/img_13.png}" alt=""></a>
                        </li>
                    </ul>
                </nav>
                <!--페이징 부분 완료-->
            </div>
            <form class="write-comments">
                <div class="write-comment">
                    <p>댓글 작성</p>
                    <div class="checkbox">
                        <label><input type="checkbox" value="익명체크">익명 체크</label>
                        <button class="btn2">댓글 등록</button>
                    </div>
                </div>
                <div class="write-comment2">
                    <label for="text-box"></label>
                    <textarea class="form-control" id="text-box" placeholder="정치 · 잡담 · 혐오 글/ 댓글 작성하지 마세요.마음이 아파요 ..ㅜ" rows="3"
                              required></textarea>
                </div>
            </form>
            <div class="btn-up">
                <button id="to-top" onclick="window.scrollTo(0, 0);">
                    <img th:src="@{/Img/img_18.png}" alt=""></button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
