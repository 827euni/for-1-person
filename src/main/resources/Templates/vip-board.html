<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>vip-board</title>
    <!-- header 에서 사용된 파일 -->
    <link rel="stylesheet" th:href="@{/css/mainScreen.css}">
    <link rel="stylesheet" th:href="@{/css/modal.css}">
    <script th:src="@{/js/modal.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bulletinboard.css}">
</head>

<body>

<!-- Header Fragment 포함 -->
<div th:replace="header :: headerFragment"></div>
<!-- 모달창 Fragment 포함 -->
<div th:replace="header :: modalFragment"></div>

<div class="container">
    <div class="title">
        <img th:src="@{/Img/img_8.png}" alt="">
        <h2 class="title1">VIP 전용</h2>

    </div>
    <!--구분선 & 검색란 시작-->
    <section class="dividing-line">
        <div class="search1">
            <label>
                <select class="choice" name="searchType">
                    <option value="title">제목</option>
                    <option value="author">작성자</option>
                </select>
            </label>
            <!-- 검색부분-->
            <form class="searching" action="">
                <label class="searchKey"><input name="searchKey" alt=""></label>
                <button type="submit"><img th:src="@{/Img/img_9.png}" alt=""></button>
            </form>
        </div>
    </section>
    <!--구분선 & 검색란 완료-->
    <!--게시글 리스트 목록 부분 -->
    <table class="table">
        <thead>
        <tr>
            <th class="th-title1">번호</th>
            <th class="th-title2">제목</th>
            <th class="th-title3">작성자</th>
            <th class="th-title4">날짜</th>
            <th class="th-title5">조회수</th>
            <th class="th-title6">추천</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vip : ${list}">
            <td th:text="${vip.getArticleId()}">번호</td>
            <td th:text="${vip.getTitle()}"><a th:href="">제목</a></td>
            <td th:text="${vip.getUser().getNickname()}">작성자</td>
            <td class="date" th:text="${#temporals.format(board.getCreatedAt(),
                        'yyyy-MM-dd HH:mm::ss')}">yyyy-MM-dd HH:mm::ss</td>
            <td th:text="${vip.getViews()}">조회수</td>
            <td th:text="${vip.getViews()}">추천</td>
            <td th:text="${vip.getNeed()}">권한</td>
        </tr>
        </tbody>
    </table>
    <!--게시글 리스트 목록 부분 -->
    <div class="bottom" th:if="${page.totalPages > 0}">
        <nav>
            <ul>
                <li>
                    <a ><img th:src="@{/Img/img_10.png}" alt=""></a>
                </li>
                <li>
                    <a><img th:src="@{/Img/img_11.png}" alt=""></a>
                </li>
                <li><a >1</a></li>
                <li><a >2</a></li>
                <li><a >3</a></li>
                <li><a >4</a></li>
                <li><a >5</a></li>
                <li>
                    <a ><img th:src="@{/Img/img_12.png}" alt=""></a>
                </li>
                <li>
                    <a><img th:src="@{/Img/img_13.png}" alt=""></a>
                </li>
            </ul>
        </nav>
        <!--페이징 부분 완료-->
    </div>
        <!--글 작성 버튼 부분-->
        <div class="btn-right">
            <a class="btn" th:href="@{/write}">글작성</a>
        </div>
    </div>
</body>
</html>
