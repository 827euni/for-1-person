<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>vip-board</title>
    <!-- header 에서 사용된 파일 -->
    <link rel="stylesheet" th:href="@{/css/mainScreen.css}">
    <link rel="stylesheet" th:href="@{/css/modal.css}">
    <script th:src="@{/js/modal.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bulletinboard.css}">
</head>

<body>

<!-- Header Fragment 포함 -->
<div th:replace="header :: headerFragment"></div>
<!-- 모달창 Fragment 포함 -->
<div th:replace="header :: modalFragment"></div>

<div class="container">
    <div class="title">
        <img th:src="@{/Img/img_8.png}" alt="">
        <h2 class="title1">VIP 전용</h2>

    </div>
    <!--구분선 & 검색란 시작-->
    <section class="dividing-line">
        <div class="search1">
            <label>
                <select class="choice" name="searchType">
                    <option value="title">제목</option>
                    <option value="author">작성자</option>
                </select>
            </label>
            <!-- 검색부분-->
            <form class="searching" action="">
                <label class="searchKey"><input name="searchKey" alt=""></label>
                <button type="submit"><img th:src="@{/Img/img_9.png}" alt=""></button>
            </form>
        </div>
    </section>
    <!--구분선 & 검색란 완료-->
    <!--게시글 리스트 목록 부분 -->
    <table class="table">
        <thead>
        <tr>
            <th class="th-title1">번호</th>
            <th class="th-title2">제목</th>
            <th class="th-title3">작성자</th>
            <th class="th-title4">날짜</th>
            <th class="th-title5">조회수</th>
            <th class="th-title6">추천</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vip : ${list}">
            <td th:text="${vip.vipId}">번호</td>
            <td><a th:href="@{'/vip/' + ${vip.vipId}}" th:text="${vip.title}">제목</a></td>
            <td th:text="${vip.user.nickname}">작성자</td>
            <td class="date" th:text="${#temporals.format(vip.createdAt,
                        'yyyy-MM-dd HH:mm')}">yyyy-MM-dd HH:mm:ss</td>
            <td th:text="${vip.views}">조회수</td>
            <td th:text="${vip.like}">추천</td>
        </tr>
        </tbody>
    </table>
    <!--게시글 리스트 목록 부분 -->
    <div class="bottom">
        <!-- 페이징 부분 -->
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" th:if="${currentPage != 0}">
                    <a class="page-link" th:href="@{/vips(page=0)}">
                        <img th:src="@{/Img/img_10.png}" alt="처음">
                    </a>
                </li>
                <li class="page-item" th:if="${currentPage != 0}">
                    <a class="page-link" th:href="@{/vips(page=${currentPage - 1})}" aria-label="Previous">
                        <img th:src="@{/Img/img_11.png}" alt="이전">
                    </a>
                </li>
                <li th:each="i : ${#numbers.sequence(0, totalPages -1)}" class="page-item"
                    th:classappend="${currentPage == i} ? 'active'">
                    <a class="page-link" th:href="@{/vips(page=${i})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item">
                    <a class="page-link" th:href="@{/vips(page=${currentPage + 1})}" aria-label="Next">
                        <img th:src="@{/Img/img_12.png}" alt="다음">
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" th:href="@{/vips(page=${totalPages - 1})}">
                        <img th:src="@{/Img/img_13.png}" alt="마지막">
                    </a>
                </li>
            </ul>
        </nav>
        <!-- 페이징 부분 -->
    </div>
        <!--글 작성 버튼 부분-->
        <div class="btn-right">
            <a class="btn" th:href="@{/newArticleVip}">글작성</a>
        </div>
    </div>
</body>
</html>
